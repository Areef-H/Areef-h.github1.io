<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
     <link rel="stylesheet" href="f112.css">


  </head>
  <body>

    
    <p class="Title">Rock Paper Scissors</p>
    <button onclick="
    playGame('rock');
  " class="move-button move-icon:hover">
    <img src="Pictures/rock.png" class="move-icon">
  </button>

  <button onclick="
    playGame('paper');
  " class="move-button move-icon:hover">
    <img src="Pictures/paper.png" class="move-icon">
    
  </button>
  

  <button onclick="
    playGame('scissors');
  " class="move-button move-icon:hover">
    <img src="Pictures/scissors.png" class="move-icon">
  </button>

    <p class="js-result result"> </p>
    <p class="js-moves">
    </p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>
    
    <script src="rpsfn.js"></script>

  </body>
</html>
